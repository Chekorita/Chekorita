        .sobre:before {

            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;

            background: #d890c8;

            height: 500px;
            top: 10px;
            left: 10px;
            transition: 0.3s;
            z-index: 5;
            padding: 20px;
            visibility: hidden;
        }
        .sobre.open:before {
            transform: rotateX(180deg);
        }
        .sobre.open .carta {

        }
        .corazon {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff66b3;
            transform: rotate(45deg);
            animation: floatHeart 3s ease-in infinite;
            opacity: 0;
        }
        .corazon:before, .corazon:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff66b3;
            border-radius: 50%;
            position: absolute;
        }
        .corazon:before {
            left: -10px;
        }
        .corazon:after {
            top: -10px;
        }
        @keyframes floatHeart {
            0% { transform: rotate(45deg) translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: rotate(45deg) translateY(-100px) scale(1); opacity: 0; }
        }

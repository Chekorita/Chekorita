<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        @media screen and (min-width: 1024px) {
            /* Desktop styles */
            .container {
                max-width: 960px;
                margin: 0 auto;
            }
            button {
                width: 200px;
            }
            img {
                max-width: 300px;
            }
        }
        @media screen and (min-width: 768px) and (max-width: 1023px) {
            /* Tablet styles */
            .container {
                max-width: 720px;
                margin: 0 auto;
            }
            button {
                width: 150px;
            }
            img {
                max-width: 250px;
            }
        }
        @media screen and (max-width: 767px) {
            /* Mobile styles */
            .container {
                width: 90%;
                margin: 0 auto;
            }
            button {
                width: 120px;
            }
            img {
                max-width: 200px;
            }
            h1 {
                font-size: 24px;
            }
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f0;
            color: #000000;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            position: relative;
        }
        #siBoton {
            background-color: #ff66b3;
            color: white;
        }
        #noBoton {
            background-color: #ff99cc;
            color: #000000;
        }
        #mensaje {
            color: green;
            font-size: 20px;
            margin-top: 20px;
            text-transform: uppercase;
            display: none;
            animation: fadeIn 1s ease forwards;
        }
        #mensajeGracias {
            color: #000000;
            margin-top: 10px;
            display: none;
        }
        .sobre {
            width: 200px;
            height: 150px;
            background: #f5f5f5;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }
        .sobre:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 75px solid #e6e6e6;
            transition: 0.3s;
            transform-origin: top;
            z-index: 3;
        }
        .carta {
            position: absolute;
            background: #d890c8;
            width: 190px;
            height: 500px;
            top: 10px;
            left: 10px;
            transition: 0.3s;
            z-index: 5;
            padding: 20px;
            visibility: hidden;
        }
        .sobre.open:before {
            transform: rotateX(180deg);
        }
        .sobre.open .carta {
            transform: translateY(-100px);
            visibility: visible;
        }
        .corazon {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff66b3;
            transform: rotate(45deg);
            animation: floatHeart 3s ease-in infinite;
            opacity: 0;
        }
        .corazon:before, .corazon:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff66b3;
            border-radius: 50%;
            position: absolute;
        }
        .corazon:before {
            left: -10px;
        }
        .corazon:after {
            top: -10px;
        }
        @keyframes floatHeart {
            0% { transform: rotate(45deg) translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: rotate(45deg) translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
    <script>

            document.getElementById('siOpcion').innerHTML = "";
            document.getElementById('siBoton').style.display = 'none';
            document.getElementById('siBoton').innerHTML = "";
            document.getElementById('favorBoton').style.display = 'none';

        let contadorClicks = 0;

        function botonNo() {
            const noBoton = document.getElementById('noBoton');
            const mensaje = document.getElementById('mensaje');
            const favorBoton = document.getElementById('favorBoton');

            const newPositionX = Math.random() * 200 - 100;
            const newPositionY = Math.random() * 200 - 100;
            noBoton.style.transform = `translate(${newPositionX}px, ${newPositionY}px)`;

            mensaje.style.display = 'block';
            mensaje.innerHTML = mensajes[contadorClicks % mensajes.length];

            favorBoton.innerHTML = `<img src="${imagenes[contadorClicks % imagenes.length]}" width="200">`;
            const siBoton = document.getElementById('siBoton');
            const currentWidth = siBoton.offsetWidth;
            const currentHeight = siBoton.offsetHeight;
            const newWidth = Math.min(currentWidth * 1.05, currentWidth * 1.25);
            const newHeight = Math.min(currentHeight * 1.05, currentHeight * 1.25);
            siBoton.style.width = newWidth + 'px';
            siBoton.style.height = newHeight + 'px';
            contadorClicks++;
        }

        function abrirCarta(sobre) {
            document.getElementById('mensaje').style.display = 'none';
            sobre.classList.add('open');
            crearCorazones();
        }

        function crearCorazones() {
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const corazon = document.createElement('div');
                    corazon.className = 'corazon';
                    corazon.style.left = Math.random() * 100 + '%';
                    document.getElementById('regaloFinal').appendChild(corazon);
                    setTimeout(() => corazon.remove(), 30000);
                }, i * 300);
            }
        }
    </script>
</head>
